<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dropdown Menu for Multiple People</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <!-- Individual dropdown structure -->
        <div class="dropdown">
            <button class="dropdown-toggle">John Doe</button>
            <div class="dropdown-menu">
                <p>Email: john@test.com</p>
                <p>Password: john123</p>
                <p>Address: 123 Main Street</p>
            </div>
        </div>

        <div class="dropdown">
            <button class="dropdown-toggle">Jane Smith</button>
            <div class="dropdown-menu">
                <p>Email: jane@test.com</p>
                <p>Password: jane123</p>
                <p>Address: 456 Park Avenue</p>
            </div>
        </div>

        <!-- Add more dropdowns here -->
    </div>
    <script src="script.js"></script>
</body>
</html>
